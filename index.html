<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor De Divisas</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/img/favicon-page-divisas.ico" type="image/x-icon">
  </head>
  <body>
    <header>
        <nav class="navbar bg-dark">
          <div class="container-fluid">
              <div class="row
              ">
            <a class="navbar-brand col-4 href="#">
              <img
                src="./assets/img/moneda-de-dolar.png"
                alt="Logo"
                width="100"
                height="100"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
          <div class="col-8">
              <h1>Conversor De Divisas</h1>
          </div>
      </div>
        </nav>
      </header>
    <br>
    <br>
    <main>
        <article>
          <section id="seccion">
            <div class="container-fluid">
              <h2 class="col-12 text-center bg-dark"><b>Conversor</b></h2>
              <div class="row text">
                <div class="col-md-6 offset-md-3">
                  <!-- Formulario para ingresar la cantidad y seleccionar monedas -->
                  <form id="conversorForm" class="my-4">
                    <div class="row g-3">
                      <div class="col-md-4">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" required />
                      </div>
                      <div class="col-md-4">
                        <label for="monedaOrigen" class="form-label">Moneda de origen:</label>
                        <select class="form-select" id="monedaOrigen" required></select>
                      </div>
                      <div class="col-md-4">
                        <label for="monedaDestino" class="form-label">Moneda de destino:</label>
                        <select class="form-select" id="monedaDestino" required></select>
                      </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="convertirMoneda()">Convertir</button>
                    <button type="button" class="btn btn-secondary mt-3" onclick="cargarOpcionesMoneda()">Recargar Monedas</button>
                  </form>
                  <div class="mb-3">
                    <label for="resultados" class="form-label">Resultado:</label>
                    <input  type="text" id="resultados" class="form-control"  readonly />
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section>
            <div class="bg-dark">
              <canvas id="miGrafico" width="400" height="300"></canvas>
            </div>
          </section>
        </article>
      </main>
    <aside></aside>
    <footer></footer>
    <script src="js/app.js"></script>
<script src="node_modules/chart.js/dist/chart.umd.js"></script>


  </body>
</html>
